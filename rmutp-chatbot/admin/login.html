<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RMUTP Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sarabun', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F7F7F8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .login-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(160deg, #940032 0%, #7a0028 40%, #003B71 100%);
            opacity: 0.06;
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            padding: 48px 40px;
            border-radius: 16px;
            border: 1px solid #E5E5E5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06), 0 12px 40px rgba(0, 0, 0, 0.04);
            width: 420px;
            max-width: 92%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #940032, #b80040);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(148, 0, 50, 0.25);
        }
        
        .logo-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #2D2D2D;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }
        
        .subtitle {
            color: #6B6B6B;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #2D2D2D;
            font-weight: 500;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: #ACACAC;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            pointer-events: none;
            transition: stroke 0.2s;
        }

        .input-wrapper:focus-within svg {
            stroke: #940032;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 11px 16px 11px 44px;
            border: 1.5px solid #E5E5E5;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            color: #2D2D2D;
            background: #FFFFFF;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #940032;
            box-shadow: 0 0 0 3px rgba(148, 0, 50, 0.08);
        }

        input::placeholder {
            color: #ACACAC;
        }
        
        .btn-login {
            width: 100%;
            padding: 13px;
            background: #940032;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-login svg {
            width: 18px;
            height: 18px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .btn-login:hover {
            background: #7a0028;
            box-shadow: 0 4px 16px rgba(148, 0, 50, 0.25);
        }
        
        .btn-login:active {
            transform: scale(0.98);
        }
        
        .error-message {
            background: #FEF2F2;
            color: #991B1B;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #FECACA;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message svg {
            width: 18px;
            height: 18px;
            stroke: #991B1B;
            fill: none;
            stroke-width: 2;
            flex-shrink: 0;
        }

        .error-message { display: none; }
        .error-message.show { display: flex; }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 14px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #940032;
        }
        
        .remember-me label {
            margin: 0;
            font-weight: 400;
            color: #6B6B6B;
            cursor: pointer;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid #E5E5E5;
            color: #ACACAC;
            font-size: 12px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1>Admin Panel</h1>
            <p class="subtitle">RMUTP Engineering Chatbot<br>คณะวิศวกรรมศาสตร์</p>
        </div>
        
        <div class="error-message" id="errorMessage">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span>ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="ชื่อผู้ใช้"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <div class="input-wrapper">
                    <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">จดจำฉันไว้</label>
            </div>
            
            <button type="submit" class="btn-login">
                <svg viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                เข้าสู่ระบบ
            </button>
        </form>
        
        <div class="footer">
            © 2026 มหาวิทยาลัยเทคโนโลยีราชมงคลพระนคร<br>
            คณะวิศวกรรมศาสตร์
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        
        // โหลด username ที่จำไว้ (ถ้ามี)
        const savedUsername = localStorage.getItem('admin_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            rememberMeCheckbox.checked = true;
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value;
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // ซ่อน error message
            errorMessage.classList.remove('show');
            
            try {
                const response = await fetch('../backend/admin_login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // บันทึก token
                    localStorage.setItem('admin_token', data.token);
                    
                    // จดจำ username (ถ้าต้องการ)
                    if (rememberMe) {
                        localStorage.setItem('admin_username', username);
                    } else {
                        localStorage.removeItem('admin_username');
                    }
                    
                    // เปลี่ยนหน้าไป dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // แสดง error
                    errorMessage.textContent = data.message || 'เข้าสู่ระบบไม่สำเร็จ';
                    errorMessage.classList.add('show');
                    
                    // Reset password
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
                errorMessage.classList.add('show');
            }
        });
        
        // ลบ error เมื่อพิมพ์
        usernameInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        
        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
    </script>
</body>
</html>
